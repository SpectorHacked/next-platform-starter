<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QueueUp CSS Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="min-h-screen bg-white">
        <section class="relative overflow-hidden bg-gradient-to-br from-blue-600 via-blue-600 to-cyan-400 py-20 md:py-32">
            <div class="container mx-auto px-4 relative z-10">
                <div class="max-w-4xl mx-auto text-center text-white">
                    <h1 class="text-4xl md:text-6xl font-bold mb-6 leading-tight">
                        Smart content management that learns your schedule
                    </h1>
                    <p class="text-xl md:text-2xl mb-8 opacity-90 leading-relaxed">
                        Add videos, articles, podcasts, and more to your queue. QueueUp analyzes your calendar and suggests the perfect time to consume your content.
                    </p>
                    <div class="flex flex-col sm:flex-row gap-4 justify-center">
                        <button class="bg-white text-blue-600 hover:bg-gray-50 text-lg px-8 py-4 rounded-lg font-medium">
                            Get Started Free
                        </button>
                        <button class="border border-white text-white hover:bg-white/10 text-lg px-8 py-4 rounded-lg font-medium">
                            Watch Demo
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <section class="py-20 bg-gray-50">
            <div class="container mx-auto px-4">
                <div class="text-center mb-16">
                    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">
                        How QueueUp Works
                    </h2>
                    <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                        Three simple steps to transform how you consume content
                    </p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
